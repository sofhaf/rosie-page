<script>
  const bgColor = '#0C0402'
  const rosieURL = 'rosie-cat.jpg'
  const gifURL = 'leaf.gif'
  const ikonaURL = 'rosie-ikona.png'
  const pinkURL = 'heart.gif'
  const beeURL = 'bee.gif'
  const mouURL = 'bird.gif'

  function createGif(x, y) {
    const gif = document.createElement('img')
    gif.src = gifURL + '#' + Math.random()
    document.body.appendChild(gif)
    gif.style.position = 'absolute'
    gif.style.width = 150
    gif.style.left = x + 'px'
    gif.style.top = y + 'px'
  }

  function createGifCircle(num, scale, radius) {
    for (let i = 0; i < num; i++) {
      const x = 900 + Math.sin(i * scale) * radius
      const y = 500 + Math.cos(i * scale) * radius
      createGif(x, y)
    }
  }

  function createPink(x, y) {
    const pink = document.createElement('img')
    pink.src = pinkURL + '#' + Math.random()
    document.body.appendChild(pink)
    pink.style.position = 'absolute'
    pink.style.width = 140
    pink.style.left = x + 'px'
    pink.style.top = y + 'px'
  }

  function createPinkCircle(num, scale, radius) {
    for (let i = 0; i < num; i++) {
      const x = 900 + Math.sin(i * scale) * radius
      const y = 500 + Math.cos(i * scale) * radius
      createPink(x, y)
    }
  }

    function createBee(x, y) {
    const bee = document.createElement('img')
    bee.src = beeURL + '#' + Math.random()
    document.body.appendChild(bee)
    bee.style.position = 'absolute'
    bee.style.width = 180
    bee.style.left = x + 'px'
    bee.style.top = y + 'px'
  }

  function createBeeCircle(num, scale, radius) {
    for (let i = 0; i < num; i++) {
      const x = 900 + Math.sin(i * scale) * radius
      const y = 500 + Math.cos(i * scale) * radius
      createBee(x, y)
    }
  }
  
      function createMou(x, y) {
    const mou = document.createElement('img')
    mou.src = mouURL + '#' + Math.random()
    document.body.appendChild(mou)
    mou.style.position = 'absolute'
    mou.style.width = 200
    mou.style.left = x + 'px'
    mou.style.top = y + 'px'
  }

  function createMouCircle(num, scale, radius) {
    for (let i = 0; i < num; i++) {
      const x = 500 + Math.sin(i * scale) * radius
      const y = Math.cos(i * scale) * radius
      createMou(x, y)
    }
  }
  
  function setup() {
    const rosie = document.createElement('img')
    rosie.src = rosieURL
    document.body.appendChild(rosie)
    rosie.style.width = 666
    rosie.style.position = 'absolute'
    const ikona = document.createElement('img')
    ikona.src = ikonaURL
    document.body.appendChild(ikona)
    ikona.style.width = 200
    ikona.style.position = 'relative'
    document.body.style.backgroundColor = bgColor
    document.body.style.overflow = 'hidden'
    createGifCircle(8, 0.8, 100)
    setTimeout(createGifCircle, 300, 8, 0.8, 200)
    setTimeout(createGifCircle, 600, 8, 0.8, 300)
    setTimeout(createPinkCircle, 200, 8, 0.8, 100)
    setTimeout(createBeeCircle, 500, 8, 0.8, 200)
    setTimeout(createBeeCircle, 800, 8, 0.8, 300)
    createMouCircle(6, 0.3, 200)
  }

  window.addEventListener('load', setup)
  
  // refresh every 600
  // i wonder what rosie saw while high
  
</script>
