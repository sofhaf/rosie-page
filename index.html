<script>
  const bgColor = '#0C0402'
  const rosieURL = 'rosie-cat.jpg'
  const gifURL = 'leaf.gif'
  const ikonaURL = 'rosie-ikona.png'


  function createGif(x, y) {
    const gif = document.createElement('img')
    gif.src = gifURL + '#' + Math.random()
    document.body.appendChild(gif)
    gif.style.position = 'absolute'
    gif.style.width = 150
    gif.style.left = x + 'px'
    gif.style.top = y + 'px'
  }

  function createGifCircle(num, scale, radius) {
    for (let i = 0; i < num; i++) {
      const x = 900 + Math.sin(i * scale) * radius
      const y = 500 + Math.cos(i * scale) * radius
      createGif(x, y)
    }
  }

  function setup() {
    const rosie = document.createElement('img')
    rosie.src = rosieURL
    document.body.appendChild(rosie)
    rosie.style.width = 666
    rosie.style.position = 'absolute'
    const ikona = document.createElement('img')
    ikona.src = ikonaURL
    document.body.appendChild(ikona)
    ikona.style.width = 200
    ikona.style.position = 'relative'
    document.body.style.backgroundColor = bgColor
    document.body.style.overflow = 'hidden'
    createGifCircle(8, 0.8, 100)
    setTimeout(createGifCircle, 300, 8, 0.8, 200)
    setTimeout(createGifCircle, 600, 8, 0.8, 300)
  }

  window.addEventListener('load', setup)
  
  refresh every 600
  i wonder what rosie saw while high
  
</script>
